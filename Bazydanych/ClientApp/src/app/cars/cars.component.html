<section>


  <div class="d-flex justify-content-center mt-5">

    <table class="text-center table table-bordered table-striped">

      <thead>
        <tr>
          <th colspan="6" class="table-bordered">

            <h4 class="d-flex px-3">Pojazdy</h4>

          </th>
          <th colspan="2">

            <div class="d-flex justify-content-center  align-items-center py-1">
              <input type="search" placeholder="Szukaj pojazd" class="text-center  col col-lg-10   m-0" />
              <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-search col col-lg-1 m-0" viewBox="0 0 16 16">
                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
              </svg>
            </div>

          </th>
        </tr>
      </thead>

      <thead >
        <tr>
          <th class="col-lg-2">Kierowca</th>
          <th class="col-lg-2">Numer rejestracyjny</th>
          <th class="col-lg-2">Przebieg</th>
          <th class="col-lg-2">Data Zakupu</th>
          <th class="col-lg-2">Czy ciężarowka?</th>
          <th class="col-lg-1">Ładowność</th>
          <th class="col-lg-1">Czy dostępny?</th>
          <th class="col-lg-1">Akcje</th>
        </tr>
      </thead>

      <tbody *ngFor="let car of cars">

        <tr>
          <td>{{car.login}}</td>
          <td>{{car.registration_number}}</td>
          <td>{{car.mileage}}</td>
          <td>{{car.kupno}}</td>
          <td>{{car.iS_truck}}</td>
          <td>{{car.loadingsize}}</td>
          <td>{{car.is_available}}</td>
          <td><div class="d-flex justify-content-center"><button class="btn btn-outline-secondary" (click) ="Edit(car.id)">Pokaż</button><button class="btn btn-outline-secondary" (click) ="Delete(car)" >Usuń</button></div></td>
        </tr>
      </tbody>
    </table>
  </div>



  <div class="d-flex justify-content-center">
    <button class="btn btn-success m-1" [routerLink]="['/addcars']">Dodaj Pojazd</button>
  </div>


</section>
