              (click)="toggle()">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse d-sm-inline-flex justify-content"
           [ngClass]="{ show: isExpanded }">
        <ul class="navbar-nav flex-grow">
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link active" [class.disabled]="false" [routerLink]="['/']">Home</a>
          </li>


          <li class="nav-item dropdown" *ngIf="IsLogin">
            <a class="nav-link dropdown-toggle nav-link active" href="#" id="dropdownMenuOffset" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Administrator
            </a>
            <ul class="dropdown-menu dropdown-menu" aria-labelledby="dropdownMenuOffset">
              <li class="nav-item" [routerLinkActive]="['link-active']">
                <a class="dropdown-item" [class.disabled]="false" [routerLink]="['/users']">UÅ¼ytkownicy</a>
              </li>
              <li class="nav-item" [routerLinkActive]="['link-active']">
                <a class="dropdown-item" [class.disabled]="false" [routerLink]="['/traces']">Trasy</a>
              </li>
              <li class="nav-item" [routerLinkActive]="['link-active']">
                <a class="dropdown-item" [class.disabled]="false" [routerLink]="['/cars']">Pojazdy</a>
              </li>
              <li class="nav-item" [routerLinkActive]="['link-active']">
                <a class="dropdown-item" [class.disabled]="false" [routerLink]="['/contractors']">Kontrahenci</a>
              </li>
              <li class="nav-item" [routerLinkActive]="['link-active']">
                <a class="dropdown-item" [class.disabled]="false" [routerLink]="['/location']">Lokalizacje</a>
              </li>
            </ul>
          </li>

        </ul>
      </div>
      
        <ul class="navbar-nav row">
          <li class="nav-item" *ngIf="IsLogin" [routerLinkActive]="['link-active']">
            <button class="btn btn-danger" (click)="logout()" [routerLink]="['/login']">Logout</button>
          </li>

          <li class="nav-item" *ngIf="!IsLogin"
              [routerLinkActive]="['link-active']"
              [routerLinkActiveOptions]="{ exact: true }">
            <button class="btn btn-success" [routerLink]="['/login']">Login</button>
          </li>

        </ul>
      
           
      </div>
</nav>
</header>
