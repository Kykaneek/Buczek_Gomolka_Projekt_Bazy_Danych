

<h3 class="border-bottom pb-2"><b>Dodaj zlecenie</b></h3>

<form class="d-flex flex-column p-2 justify-content-start align-items-start" [formGroup]="order">
  <section class="d-flex flex-column p-2 justify-content-start align-items-start">

    <div class="row">

      <div class="row">
        <label class="col-2">Kontrahent</label><select class="form-control col" formControlName="contractorID">
      <option *ngFor="let contractor of Contractors" value="{{contractor.id}}">{{contractor.name}}</option>
      </select>
      </div>
      <div class="row">
        <label class="col-2">Trasa</label>
        <select class="form-control col" formControlName="TraceId">
        <option *ngFor="let trace of Traces" value="{{trace.id}}">{{trace.src_location}} - {{trace.des_location}}</option>

</select>
      </div>

      <div class="row">
        <label class="col-2">Pojazd</label>
        <select class="form-control col" formControlName="CarId">
         <option *ngFor="let car of Cars" value="{{car.id}}">numer rejestracyjny: {{car.registration_number}}</option>
       
</select>
      </div>

      <div class="row"><label class="col-2">Data załadunku</label><input class="form-control col" type="date" formControlName="Pickupdate" /> </div>
      <div class="row"><label class="col-2">Czas załadunku</label><input class="form-control col" type="time" formControlName="Time_To_Loading" /> </div>
      <div class="row"><label class="col-2">Czas rozładunku</label><input class="form-control col" type="time" formControlName="Time_To_Unloading" /> </div>


      <div class="d-flex justify-content-end mt-5 ">
        <div class="buttondiv m-t">
          <button class="btn btn-success m-2 col" (click)="add()">Dodaj zlecenie</button>
          <button class="btn btn-warning m-2 col" (click)="Back()">Powrót do listy</button>
          <button class="btn btn-light m-2 col" (click)="Resignate()">Rezygnacja</button>
        </div>
      </div>

    </div>

  </section>
</form>
