


<h3 class="border-bottom pb-2"><b>Edytuj lokalizacje</b></h3>

<form class="d-flex flex-column p-2 justify-content-start align-items-start" >

  <div class="row">
    <div class="row"><label class="col-2">Nazwa</label><input class="form-control col" type="text" placeholder="Nazwa lokalizacji" formControlName="Name" /></div>
    <div class="row"><label class="col-2">Miasto</label><input class="form-control col" type="text" placeholder="Miasto lokalizacji" formControlName="City" /></div>
    <div class="row"><label class="col-2">Ulica</label><input class="form-control col" type="text" placeholder="Nazwa Ulicy" formControlName="Street" /> </div>
    <div class="row"><label class="col-2">Numer</label><input class="form-control col" type="text" placeholder="Numer lokalu | Numer budynku" formControlName="Number" /> </div>
    <div class="row">
      <label class="col-2">Kontraktor</label><select class="form-control col" formControlName="contractorID">
        <option>Wybierz kontrahenta</option>
        <option  value="IdKontraktora">Nazwa kontraktora</option>
      </select>
    </div>


  </div>

  <div class="d-flex justify-content-end mt-4 ">
    <div class="buttondiv">
      <button class="btn btn-success m-2 col" >Dodaj Lokalizacje</button>
      <button class="btn btn-warning m-2 col" (click)="Back()">Powr√≥t do listy</button>
      <button class="btn btn-light m-2 col" (click)="Resignate()">Rezygnacja</button>
    </div>
  </div>
</form>
