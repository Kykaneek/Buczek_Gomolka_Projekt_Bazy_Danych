

<h3 class="border-bottom pb-2"><b>Dodaj trase</b></h3>

<form class="d-flex flex-column p-2 justify-content-start align-items-start" [formGroup]="traceForm">

  <div class="row">

    <!-- <div class="row">
      <label class="col-2">Kontraktor</label>
      <select class="col form-control" formControlName="Kontrakotr">
        <option value="X"></option>
        <option value="D"></option>
      </select>
    </div> -->

    <div class="row"><label class="col-2">Kontraktor</label><input class="form-control col" type="number" formControlName="Kontraktor" /></div>
    <div class="row"><label class="col-2">Lokalizacja początkowa</label><input class="form-control col" type="number" placeholder="Start" formControlName="Lokalizacja_Poczatkowa" /></div>
    <div class="row"><label class="col-2">Lokalizacja końcowa</label><input class="form-control col" type="number" placeholder="Koniec" formControlName="Lokalizacja_Koncowa" /></div>
    <div class="row"><label class="col-2">Dystans</label><input class="form-control col" type="number" placeholder="Dystans" formControlName="Dystans" /> </div>
    <div class="row"><label class="col-2">Czas podróży</label><input class="form-control col" type="time" placeholder="Czas" formControlName="Czas" /> </div>


  </div>

  <div class="d-flex justify-content-end mt- ">
    <div class="buttondiv">
      <button class="btn btn-success m-2 col" (click)="OnCreate()">Dodaj Trasę</button>
      <button class="btn btn-warning m-2 col" (click)="Back()">Powrót do listy</button>
      <button class="btn btn-light m-2 col" (click)="Resignate()">Rezygnacja</button>
    </div>
  </div>
</form>
