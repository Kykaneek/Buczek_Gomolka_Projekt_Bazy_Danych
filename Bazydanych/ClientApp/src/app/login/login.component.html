<!-- Section: Design Block -->


<div class="container">
  <div class="py-3 ">
    <h1 class=" text-center">TU BUDZIE LOGO w tle</h1>





    <div class="vh-100 d-flex justify-content-center align-items-center">
      <div class="container">
        <div class="row d-flex justify-content-center">
          <div class="col-12 col-md-8 col-lg-6">
            <div class="border border-3 border-primary"></div>
            <div class="card bg-white shadow-lg">
              <div class="card-body p-5">
                <form class="mb-3 mt-md-4" [formGroup]="loginform">
                  <h2 class="fw-bold mb-2 text-uppercase justify-content-center text-center">CarBoat</h2>
                  <p class=" mb-5">Podaj Login i Hasło!</p>
                  <div class="mb-3">
                    <label class="form-label ">Login</label>
                    <input formControlName="Login" type="email" class="form-control" id="email" placeholder="Username">
                    <small *ngIf="loginform.controls['Login'].errors && loginform.controls['Login'].errors.required" class="text-danger">*Nazwa użytkownika jest wymagana</small>
                  </div>
                  <div class="mb-3">
                    <label for="password" class="form-label ">Password</label>
                    <input formControlName="Pass" [type]="type" class="form-control" id="Hasło" placeholder="Password">
                    <small *ngIf="loginform.controls['Pass'].errors && loginform.controls['Pass'].errors.required" class="text-danger">*Hasło jest wymagane</small>
                  </div>
                  <div class="d-grid">
                    <button (click)="onLogin()" class="btn btn-outline-primary" type="submit">Login</button>
                  </div>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
